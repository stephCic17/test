<ion-view view-title=Ciconia>
  <ion-content class=padding> 
<div class="list">
<form name="formS" ng-submit="submit(s_a,s_b,s_c, s_d,s_e, s_f)" novalidate="">
<div class="questionaire">
  <div class="question">
<label>
      Vous faites-vous vomir lorsque vous avez une sensation de trop plein?
    </label>
    <select ng-model="s_a">
	    <option value="0">OUI</option>
      <option value="1">NON</option>
    </select>
</div>
<div class="question">
<label>
     Êtes-vous inquiet(e) d’avoir perdu le contrôle des quantités que vous mangez?
    </label>
    <select ng-model="s_b">
	    <option value="0">OUI</option>
      <option value="1">NON</option>
    </select>
</div><div class="question">
<label>
      Avez-vous récemment perdu plus de 6,8 kg en moins de 3 mois?
    </label>
    <select ng-model="s_c">
	    <option value="0">OUI</option>
      <option value="1">NON</option>
    </select>
</div>
<div class="question">

<label>
      Vous trouvez-vous grosse alors même que les autres disent que vous êtes trop mince?
    </label>
    <select ng-model="s_d">
	    <option value="0">OUI</option>
      <option value="1">NON</option>
    </select>
</div><div class="question">

<label>
      Vous faites-vous vomir lorsque vous avez une sensation de trop plein?
    </label>
    <select ng-model="s_e">
	    <option value="0">OUI</option>
      <option value="1">NON</option>
    </select>
</div><div class="question">

<label>
     Diriez-vous que la nourriture domine votre vie?

    </label>
    <select ng-model="s_f">
	    <option value="0">OUI</option>
      <option value="1">NON</option>
    </select>
</div>
  <button type="Submit">Submit</button>
  </form>
</form>
</div>
</ion-content>
</ion-view>
